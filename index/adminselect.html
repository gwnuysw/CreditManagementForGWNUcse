<html>
	<head>
		<title>관리자 선택</title>
	</head>
	
	<body>
		<form action = "#" accept-charset="utf-8" name = "admin_sub" method = "post">
		<fieldset style="width:700">
		<legend><font size = 6>과목 삭제</font></legend>
			<fieldset style="650">
			<legend><fontsize = 5>전공 필수</font></legend>
				<font size = 4>

				</font>
			</fieldset><br>
			<fieldset style="650">
			<legend><fontsize = 5>전공 선택</font></legend>
				<font size = 4>

				</font>
			</fieldset><br>
			<fieldset style="650">
			<legend><fontsize = 5>전공 기초</font></legend>
				<font size = 4>

				</font>
			</fieldset><br>
			<fieldset style="650">
			<legend><fontsize = 5>공학 인증</font></legend>
				<font size = 4>

				</font>
			</fieldset>
		</fieldset>
		<fieldset style="width:700">
		<legend><font size = 6>과목 삽입</font></legend>
			<font size = 4>
			<label for = "class">영역</label>
			<select id = "class">
				<option>전공기초</option>
				<option>전공선택</option>
				<option>전공필수</option>
				<option>공학인증</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label for = "credit">취득학점</label>
				<select id = "creditmn">
				<option>2</option>
				<option>3</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label for = "code">과목코드</label>
			<input type = "text" name = "code" placeholder = "과목코드" size = 30/><br>
			<label for = "grade">이수학기</label>
			<select id = "grade">
				<option>16년도 1학기</option>
				<option>16년도 2학기</option>
				<option>17년도 1학기</option>
				<option>17년도 2학기</option>
				<option>18년도 1학기</option>
				<option>18년도 2학기</option>
			</select>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label for = "subject">과목명</label>
			<input type = "text" name = "subject" placeholder="과목명" size = 46/><br>
			<input type = "submit" value = "삽입">
			</font>
		</fieldset>
		</form>
	</body>
<html>
